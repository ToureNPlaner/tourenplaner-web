<body>

  <div id="login" title="Login">
    <p class="validate">Please fill out all fields.</p>

    <form name="login">
      <label for="email">Email:</label><br />

            <li class="login-link"><a href="#/login">Login</a></li>
            <li class="register-link"><a href="#/register">Register</a></li>
            <li class="user"><a href="#" onclick="return false;"></a></li>
            <li class="menu">
              <a class="menu" href="#">Settings</a>
              <ul class="menu-dropdown">
                <li><a href="#/settings">Usersettings</a></li>
                <li><a href="#/billing">Billing</a></li>
                <li class="divider"></li>
                <li><a href="#/logout">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div id="main" role="main">
